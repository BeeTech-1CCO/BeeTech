<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../img/logoIcon.png">
    <title>BeeTech - Cards</title>

    <link rel="stylesheet" href="../../css/menu_dashboard.css">
    <link rel="stylesheet" href="../../css/style_cards.css">

    <script src="../../js/funcoes.js"></script>
    <script src="../../js/alerta.js"></script>

</head>

<body onload="validarSessao(), atualizacaoPeriodica()">

    <!-- Menu Lateral-->


    <div id="menu-lateral">

        <div id="titulo">

            <p> <span>Bee</span>Tech</p>

        </div>

        <div id="user">

            <p> Olá, <span id="b_usuario"> user</span> </p>

        </div>

        <div id="botoes">
            <div class="alinhamento">

                <a href="cards.html" class="botoes-diferentes">Apiários</a>

            </div>

            <div class="alinhamento">

                <a href="dashboard.html"> Gráficos</a>

            </div>

            <div class="alinhamento" onclick="limparSessao()">

                <a class="botoes-diferentes" id="sair"> Sair</a>

            </div>

        </div>

    </div>

    <!-- Fim do menu lateral-->

    <div id="box">
    
        <!-- Início Alertas-->

        <div class="dash">

            <div id="alerta"></div>

            <!-- Início regua temperatura -->

            <h1> Temperatura</h1>

            <div class="regua-temp">


                <div class="item-regua perigo-frio">
                    <h4>Perigo</h4>
                    <h2> <=12°C </h2>
                </div>
                <div class="item-regua alerta-frio">
                    <h4>Alerta</h4>
                    <h2> <=22.5°C</h2>
                </div>
                <div class="item-regua ideal">
                    <h4>Ideal</h4>
                    <h2>34.5°C</h2>
                </div>

                <div class="item-regua alerta-quente">
                    <h4>Alerta</h4>
                    <h2>>=38°C</h2>
                </div>
                <div class="item-regua perigo-quente">
                    <h4>Perigo</h4>
                    <h2>>=40°C</h2>
                </div>
            </div>

            <!-- Fim Regua Temperatura -->

            <!-- Início Regua Umidade -->

            <h1 id="h1-umidade"> Umidade</h1>

            <div class="regua-umidade">


                <div class="item-regua perigo-frio">
                    <h4>Perigo</h4>
                    <h2> <=20% </h2>
                </div>
                <div class="item-regua alerta-frio">
                    <h4>Alerta</h4>
                    <h2> <=50%</h2>
                </div>
                <div class="item-regua ideal">
                    <h4>Ideal</h4>
                    <h2>67.5%</h2>
                </div>

                <div class="item-regua alerta-quente">
                    <h4>Alerta</h4>
                    <h2>>=75%</h2>
                </div>
                <div class="item-regua perigo-quente">
                    <h4>Perigo</h4>
                    <h2>>=80%</h2>
                </div>
            </div>

            <!-- Fim Regua Umidade -->

        </div>

        <!-- Fim Alertas-->


        <!-- Início Cards -->

        <div class="cards">
            <div class="card">
                <h1>Apiário 1</h1>
                <div class="temp-umi">
                    <p id="temp_aquario_1">-°C</p>
                    <p id="umi_aquario_1">%</p>
                </div>
                <div class="cor-alerta" id="card_1"></div>
            </div>
            <div class="card">
                <h1>Apiário 2</h1>
                <div class="temp-umi">
                    <p id="temp_aquario_2">-°C</p>
                    <p id="umi_aquario_2">%</p>
                </div>
                <div class="cor-alerta" id="card_2"></div>

            </div>
            <div class="card">
                <h1>Apiário 3</h1>
                <div class="temp-umi">
                    <p id="temp_aquario_3">-°C</p>
                    <p id="umi_aquario_3">%</p>
                </div>
                <div class="cor-alerta" id="card_3"></div>
            </div>
            <div class="card">
                <h1>Apiário 4</h1>
                <div class="temp-umi">
                    <p id="temp_aquario_4">-°C</p>
                    <p id="umi_aquario_4">%</p>
                </div>
                <div class="cor-alerta" id="card_4"></div>
            </div>

        </div>

        <!-- Fim Cards -->

    </div>



</body>

<script>

    function atualizacaoPeriodica() {
        obterdados(1);
        obterdados(2);
        obterdados(3);
        obterdados(4);

        setTimeout(atualizacaoPeriodica, 5000);
    } 



</script> 

</html>
