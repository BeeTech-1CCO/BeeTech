<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/logoIcon.png">
    <title>Login - BeeTech</title>
</head>

<body>

    <!--Início do Header-->
    <div class="header">
        <div class="container">
            <img src="../img/logo.png" alt="" ></img>
            <ul class="navBar">
                <li><a href="../index.html">HOME</a></li>
                <li><a href="../index.html#simulador">SIMULADOR</a></li>
                <li><a href="login.html" class="bttLink">LOGIN</a></li>
                <li><a href="cadastro.html" class="bttLink">CADASTRO</a></li>
            </ul>
        </div>
    </div>
    <!--Final do Header-->
    

    <!-- Início da página de login -->

    <div id="login">
        <div id="conteudo">
            <h1> ENTRE NA SUA CONTA</h1>
            <div id="alinhamento">
                <div class="label">
                    <h2>Usuário:</h2>
                    <input type="text">
                </div>
                <div class="label">
                    <h2>Senha:</h2>
                    <input type="password">
                </div>
            </div>
            <button id="enviar" class="bttLink">ENTRAR</button>
            <span>Não tem conta? <a href="cadastro.html">Cadastre-se</a></span>
        </div>
    </div>

    <!-- Fim da página de login-->

    <!--Início do Footer-->

    <div class="footer">
        <div class="container">
            <div class="card">
                <h1>BEETECH</h1>
                <p id="top">Buscando inovação no </p>
                <p>presente para um futuro</p>
                <p>melhor</p>
            </div>
            <div class="card">
                <h1>LINKS</h1>
                <a href="../index.html">Home</a>
                <a href="../index.html#bannerProjeto">Projeto</a>
                <a href="../index.html#simulador">Simulador</a>
                <a href="login.html">Login</a>
            </div>
            <div class="card" id="contato">
                <h1>CONTATO</h1>
                <div id="house">
                    <img src="../img/pet-house.png" alt="" id="imgHouse">
                    <span>Endereço, número</span>
                </div>
                <div id="insta">
                    <img src="../img/instagram.png" alt="" id="imgInsta">
                    <span>@beetech_</span>
                </div>
                <div id="email">
                    <img src="../img/o-email.png" alt="" id="imgEmail">
                    <span>beetech@email.com</span>
                </div>
            </div>
        </div>
    </div>

    <!--Final do Footer-->

</body>

</html>
